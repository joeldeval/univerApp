<h1>
 <i class="fa fa-users"></i>  Alumnos
</h1>
<h4>Listado de alumnos en el sistema</h4>

<div class="row" align="left">
  <div class="input-group">
    <span class="input-group-addon fa fa-search"></span>
    <input type="text" ng-model="busqueda" class="form-control" placeholder="Ingrese lo que desea buscar">
    <br>
  </div>
</div>

<div class="row" align="left">
  <a href="#/alumno/nuevo" class="btn btn-info">
    <i class="fa fa-user-plus"></i>
    Crear alumno</a>
  <br><br>

</div>
<hr>
<div class="row">
  <table class="table table-striped">
  	<tr>
  		<th>Código</th>
  		<th>Nombre</th>
  		<th>Teléfono</th>
  		<th>Ver</th>
  	</tr>

		<tr ng-repeat="alumno in alumnos | limitTo:posicion | limitTo: -5 | filter:busqueda">
			<td>{{ alumno.codigo }}</td>
			<td>{{ alumno.nombre | uppercase }}</td>
			<td>{{ alumno.telefono | telefono8}}</td>
			<td>
        <a href="#/alumno/{{ alumno.codigo }}" class="btn btn-primary">Ver</a>
        <!-- <button class="btn btn-danger" ng-click="eliminarAlumno(alumno.codigo)">
          <i class="fa fa-trash-o"></i>
        </button> -->
      </td>
		</tr>

  </table>

	<br>
	<button class="btn btn-primary" ng-click="anteriores()">
    <i class="fa fa-chevron-left"></i>
    Anteriores
  </button>

  <button class="btn btn-primary" ng-click="siguientes()">
    Siguientes
    <i class="fa fa-chevron-right"></i>
  </button>

</div>
